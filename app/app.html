<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI.codes Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Roboto" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/github-markdown.css" rel="stylesheet" >

    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
    </script>
    <script type="text/javascript">
        const {ipcRenderer} = require('electron');

        function download_install() {
            ipcRenderer.send('update-quit-install');
        }
    </script>

</head>
<body>

<div id="welcome-div" style="width: 100%;">
<webview id="welcome" src="http://www.ai.codes/welcome.html" style="display:flex; height: 100%; width: 100%;"></webview>
</div>
<div>
<article class="markdown-body" id="ice-body" style="display: none;">
    <div id="statusBar" aria-hidden="true">
        <h5> AI.codes is ready to be upgraded.</h5>
        <button class="button" onclick="download_install()" id="downloadButton" style="display: inline">Quit and Install</button>
    </div>
    <div id="iceId" style="display: none;"></div>
    <h2>Intention</h2>
    <div><pre><code id="intention">Intention of a user</code></pre></div>
    <h2>Context</h2>
    <div><pre><code id="context">Context Class</code></pre></div>
    <h2>Extensions</h2>
    <div><pre><code id="extension">Code extensions, suggested by ai.codes</code></pre></div>
</article>
</div>

<div id="chart_div"> </div>
<!--    <webview id="docs" src="https://www.github.com/" style="display:inline-flex; width:1000px; height:600px">
</webview> -->
</body>
</html>
